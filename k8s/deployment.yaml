apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-todo
  labels:
    app: node-todo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-todo
  template:
    metadata:
      labels:
        app: node-todo
    spec:
      containers:
      - name: node-todo
        image: node-todo:latest        # <- use local image name here
        imagePullPolicy: IfNotPresent  # <- use local image if available
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: node-todo-service
spec:
  type: LoadBalancer
  selector:
    app: node-todo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
